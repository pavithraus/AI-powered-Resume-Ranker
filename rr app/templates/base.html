<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { background: #f8fafc; font-family: -apple-system, sans-serif; }
        .navbar { background: white !important; border-bottom: 1px solid #e2e8f0; }
        .navbar-brand { color: #1e293b !important; font-weight: 600; }
        .card { border: 1px solid #e2e8f0; border-radius: 12px; background: white; }
        .btn-primary { background: #3b82f6; border: none; border-radius: 8px; font-weight: 500; }
        .btn-primary:hover { background: #2563eb; }
        .form-control, .form-select { border-radius: 8px; border: 1px solid #d1d5db; }
        .form-control:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .badge { border-radius: 6px; }
        .progress { height: 6px; border-radius: 3px; background: #f1f5f9; }
        .progress-bar { border-radius: 3px; }
        .file-drop { border: 2px dashed #cbd5e1; border-radius: 12px; padding: 2rem; text-align: center; 
                     transition: all 0.2s; background: #f8fafc; }
        .file-drop:hover { border-color: #3b82f6; background: #f0f9ff; }
        .text-muted { color: #64748b !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain"></i> AI Resume Ranker
            </a>
        </div>
    </nav>

    <div class="container py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
